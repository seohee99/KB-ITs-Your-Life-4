<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on() :: 미래에 존재할 태그에 클릭 적용</title>
<style>
	div{ 
		border-radius:10px; border:5px solid #FFD0D0;
	}
	#future{ border:5px solid #C1ECE4;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		// 1. div 영역을 클릭하면 함수  ..
		
		/* $('div').click(function() {
			$('p').append('<h2>KB 국민은행 멀티캠퍼스...</h2>')
			
		}) */
		
		// 2. div 영역을 클릭하면 함수...future영역에 위의 내용을 추가
		$('div').click(function(){
			$('#future').append('<h2 id="hellokb"> KB 국민은행 멀티캠퍼스...</h2>')
		})
		
		// 3. 처음에는 없었지만 나중에 동적으로 생성된 태그를 클릭할 때는 on()을 사용하자
		// #hellokb 부분을 클릭하면 onhello함수를 호출
		$('#future').on('click', '#hellokb',onhello);
		
		function onhello() {
			alert('onhello calling...');
		}
		
	});//ready
	
	
    

</script>
</head>
<body>
	<div>
		<h1>$('selector').on('click')</h1>
		<p>on함수 기능 : 클릭함수와 동일해보이지만 미래에 존재하는 태그에 사용하는 함수</p>
	</div>
	<div id="future"></div>
</body>
</html>
