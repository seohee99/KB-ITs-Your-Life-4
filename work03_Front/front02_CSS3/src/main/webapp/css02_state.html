<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Insert title here</title>
<style>
	.accent{
		color:#9F91CC;
		font-size:16px;
	}
	p.larger{
		font-size:24px;
		font-style:italic;
	}
	
	#box{
		border : 3px solid #FFDBC3;
		width: 100px;
	}
</style>
</head>
<body>
<!-- 
block tag
inline tag
 -->
<h2>State Attribute</h2>
<form action="#">
	<h3 id="box">Enabled</h3>
	<input type="text">
	
	<h3>Disabled</h3>
	<input type="text" disabled="disabled" >
	
	<h3>Readonly</h3>
	<input type="text" readonly="readonly" value="KB Bank">
	
	<h3>Required</h3>
	<input type="text" required="required">
	<input type="submit" value="Data Send">
	
</form>
<hr>
<h1 class="accent">This heading will not be affected</h1>
<p class="accent">This paragraph will be red and center-aligned.</p>
<p class="accent larger">This paragraph will be red, center-aligned, and in a large font-size.</p> 
</body>
</html>
