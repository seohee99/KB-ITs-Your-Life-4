<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	table{
		width : 600px;
		margin : 0 auto;
		border : 1px solid black;
	}
	table,th, tr, td{
		border : 1px solid black;
		border-collapse: collapse;
	}
	h2, p{
		text-align: center;
	}
	td{
		text-align: center;
	}
	h2{
		color : crimson;
	}
	th{
		color : tomato;
	}
	tr:nth-child(even){
		background-color: #dddddd;
	}
	table>tbody>tr:HOVER{
		background-color: #04B431;
	}
</style>

</head>
<body>
<h2>A basic HTML TABLE</h2>
<table >
	<thead>
  		<tr>
		    <th>Company</th>
		    <th>Contact</th>
		    <th>Country</th>
		 </tr>
	</thead>
 	<tbody>
	  <tr>
	    <td>Alfreds Futterkiste</td>
	    <td>Maria Anders</td>
	    <td>Germany</td>
	  </tr>
	  <tr>
	    <td>Centro comercial Moctezuma</td>
	    <td>Francisco Chang</td>
	    <td>Mexico</td>
	  </tr>
	  <tr>
	    <td>Centro comercial Moctezuma1</td>
	    <td>Francisco Chang1</td>
	    <td>Mexico1</td>
	  </tr>
	</tbody>
	<tfoot>
  		<tr>
  		<td colspan="3">To understand the example better, we have added borders to the table.</td></tr>
	</tfoot>
</table>

</body>
</html>
