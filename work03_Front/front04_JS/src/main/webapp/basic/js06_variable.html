<!-- 
자바스크립트에서 변수 사용법
var라는 키워드만 사용했을때의 문제점
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	var myName = "Peter"; // 전역변수
	name = "James"; // 자동으로 전역변수가 된다
	
	console.log(myName);
	console.log(name);
	
	function showInfo(){
		let age = 33; //로컬변수로 하려면 let으로 선언 필요
		// age = 33; //로컬변수가 아닌 전역으로 잡힌다
		console.log('local??', age);
	}
	showInfo();
	console.log(age);

</script>


</head>
<body>

</body>
</html>
