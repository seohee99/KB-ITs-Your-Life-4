<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function push(){
		// demo 영역을 찾아서 변수 demo에 할당
		// Hello getElementById 라는 메시지를 출력 --> 내용이 바뀐다
		let demo = document.getElementById("demo");
		demo.innerHTML = "<h2 style='color:tomato'> Hello getElementById()~~</h2>";
		document.getElementById("demo").innerHTML = "<h2 style='color:tomato'> Hello getElementById()~~</h2>";
	}
</script>
</head>
<body>
	<h1>What Can JavaScript Do?</h1>
	
	<p id="demo">JavaScript can change HTML content.</p>
	
	<!-- 
		버튼을 클릭할 때 push()함수가 호출
		script 태그 안에서 push() 함수를 자바 스크립트로 작성
		onclick속성과 함수를 연결하는 방법
	 -->
	<button type="button" onclick="push()">Click Me!</button>

</body>
</html>
